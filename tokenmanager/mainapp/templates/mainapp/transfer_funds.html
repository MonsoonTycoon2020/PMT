{% extends 'mainapp/base.html' %}
{% block title %}Transfer funds{% endblock %}
{% block body %}

<div class="column">
  <h1 class="title is-size-4">Transfer funds</h1>
  <p><strong>Sender</strong>: {{ sender }}</p>
  <form action="/transfer-funds/{{ sender }}/" method="post">
    {% csrf_token %}
    <table class="table">{{ form.as_table }}</table>
    <input type="submit" name="submit" value="Submit" class="title is-size-4 button is-success">
    <br><br><hr>
    <p><span style="color:red">WARNING: not for production</span></p>
    <input type="submit" name="retrieve_passphrase" value="Retrieve passphrase" class="title is-size-7 button is-success">
  </form>
</div>
{% endblock %}
